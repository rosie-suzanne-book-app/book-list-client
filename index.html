<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rosie and Suzanne's Book App</title>

    <script id="book-list-template" type="text/x-handlebars-template">
        <book class="clearfix" data-book="{{book}}">
            <header>
                <img src="{{image_url}}"/>
                <h2>{{title}}</h2>
            <div>{{author}}</div>
        </header>
        <description>{{{description}}}</description>
        </book>
    </script>
    <script id="book-one-template" type="text/x-handlebars-template">
        <book class="clearfix" data-book="{{book}}">
            <header>
                <img src="{{image_url}}"/>
                <h2>{{title}}</h2>
                <div>{{author}}</div>
            </header>
        <div>{{isbn}}</div>
        <description>{{{description}}}</description>
        <button id="update-button" class= "buttons" type="submit">UPDATE</button>
        <button id="delete-button" class= "buttons" type="submit">DELETE</button>
        </book>
    </script>

    <script id="add-book-template" type="text/x-handlebars-template">
        <book class="clearfix" data-book="{{book}}">
                <form>
                        <fieldset>
                            <legend>Add a new book</legend>
                            <label>Title:
                                <input id="title" type="text">
                            </label>
                            <label>Author:
                                <input id="author" type="text">
                            </label>
                            <label>ISBN:
                                <input id="isbn" type="number">
                            </label>
                            <label>Image URL:
                                <input id="image-url" type="text">
                            </label>
                            <label>Description:
                                <input id="description" type="text">
                            </label>
                            <button id="submit-button" type="submit">SUBMIT</button>
                        </fieldset>
                    </form>
        </book>
    </script>
</head>

<body>
    <h1>Rosie and Suzanne's Book App</h1>
    <section id="ahhhhh" class="tab-content book-list container book-view"></section>
        <section>Add a book</section> 
        <section>Show one book</section> 
        <section>Delete a book</section> 
    <!-- <section></section> Update a book -->

    <section id="about" class="tab-content container">
        <header>Welcome to the Book App by Rosie and Suzanne</header>
        <section>
            <h1>About Suzanne:</h1>
        </section>
        <section>
            <h1>About Rosie:</h1>
        </section>
    </section>
</body>
